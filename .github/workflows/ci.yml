name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  backend-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Lint auth-service
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: services/auth-service

      - name: Lint backlink-service
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: services/backlink-service

      - name: Test auth-service
        working-directory: services/auth-service
        run: go test -v ./...

      - name: Test backlink-service
        working-directory: services/backlink-service
        run: go test -v ./...

  frontend-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/web-app/package-lock.json

      - name: Install dependencies
        working-directory: frontend/web-app
        run: npm ci

      - name: Lint
        working-directory: frontend/web-app
        run: npm run lint

      - name: Type check
        working-directory: frontend/web-app
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend/web-app
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build auth-service
        run: docker build -t link-checker/auth-service ./services/auth-service

      - name: Build backlink-service
        run: docker build -f services/backlink-service/Dockerfile -t link-checker/backlink-service .

      - name: Build frontend
        run: docker build -t link-checker/frontend ./frontend/web-app
