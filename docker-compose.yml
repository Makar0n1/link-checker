version: "3.8"

services:
  # =============================================================================
  # Infrastructure
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: linktracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linktracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linktracker_secret}
      POSTGRES_DB: ${POSTGRES_DB:-linktracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-linktracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linktracker-network

  redis:
    image: redis:7-alpine
    container_name: linktracker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linktracker-network

