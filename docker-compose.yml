  #     - redis
  #   networks:
  #     - linktracker-network

  # =============================================================================
  # Frontend
  # =============================================================================

  frontend:
    build:
      context: ./frontend/web-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_BACKLINK_API_URL: ""
    container_name: linktracker-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - backlink-service
    networks:
      - linktracker-network

  # =============================================================================
  # API Gateway (nginx)
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: linktracker-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - backlink-service
      - index-service
      - health-service
      - frontend
    networks:
      - linktracker-network

networks:
  linktracker-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
