services:
  # =============================================================================
  # Infrastructure
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: linktracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linktracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linktracker_secret}
      POSTGRES_DB: ${POSTGRES_DB:-linktracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-linktracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linktracker-network

  redis:
    image: redis:7-alpine
    container_name: linktracker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linktracker-network

  # =============================================================================
  # Services
  # =============================================================================

  # api-gateway:
  #   build:
  #     context: ./services/api-gateway
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - linktracker-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: linktracker-auth-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: "8081"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-linktracker}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-linktracker_secret}
      DB_NAME: ${POSTGRES_DB:-linktracker}
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - linktracker-network

  backlink-service:
    build:
      context: .
      dockerfile: ./services/backlink-service/Dockerfile
    container_name: linktracker-backlink-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: "8082"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-linktracker}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-linktracker_secret}
      DB_NAME: ${POSTGRES_DB:-linktracker}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - linktracker-network

  index-service:
    build:
      context: .
      dockerfile: ./services/index-service/Dockerfile
    container_name: linktracker-index-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      PORT: "8083"
      DATABASE_URL: postgres://${POSTGRES_USER:-linktracker}:${POSTGRES_PASSWORD:-linktracker_secret}@postgres:5432/${POSTGRES_DB:-linktracker}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - linktracker-network

  health-service:
    build:
      context: .
      dockerfile: ./services/health-service/Dockerfile
    container_name: linktracker-health-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      PORT: "8084"
      DATABASE_URL: postgres://${POSTGRES_USER:-linktracker}:${POSTGRES_PASSWORD:-linktracker_secret}@postgres:5432/${POSTGRES_DB:-linktracker}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - linktracker-network

